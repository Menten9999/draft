<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>管理者ページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <h1 class="title">ドラフト管理画面</h1>
    <div class="container">
        <div class="status-section">
            <h2>現在選択中の選手 (第<span id="round-number">1</span>巡)</h2>
            <ul id="current-selection-list"></ul>
        </div>
        <div class="acquired-section">
            <h2>各チーム獲得選手一覧</h2>
            <ul id="acquired-players-list"></ul>
        </div>
    </div>
    <div class="controls">
        <button onclick="proceedToNextRound()">選択を確定し次巡へ</button>
        <button onclick="resetAllData()" class="reset-button">ドラフトをリセット</button>
    </div>
    </div>
</main>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase-config.js"></script>
<script>


    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const teams = ['team1']; // チームが増えたらここに追加

    const roundRef = database.ref('round');
    const currentSelectionsRef = database.ref('currentSelections');
    const acquiredPlayersRef = database.ref('acquiredPlayers');

    // 巡目の変更を監視して表示を更新
    roundRef.on('value', snapshot => {
        document.getElementById('round-number').textContent = snapshot.val() || 1;
    });

    // 現在の選択状況の変更を監視して表示を更新
    currentSelectionsRef.on('value', snapshot => {
        const list = document.getElementById('current-selection-list');
        list.innerHTML = '';
        const selections = snapshot.val() || {};
        teams.forEach(team => {
            const player = selections[team] || '未選択';
            const li = document.createElement('li');
            li.textContent = `チーム1: ${player}`;
            list.appendChild(li);
        });
    });

    // 獲得済み選手の変更を監視して表示を更新
    acquiredPlayersRef.on('value', snapshot => {
        const list = document.getElementById('acquired-players-list');
        list.innerHTML = '';
        const allAcquired = snapshot.val() || {};
        teams.forEach(team => {
            const players = allAcquired[team] ? Object.values(allAcquired[team]).join(', ') : 'なし';
            const li = document.createElement('li');
            li.textContent = `チーム1: ${players}`;
            list.appendChild(li);
        });
    });

    // 「次巡へ」ボタンを押したときの処理
    async function proceedToNextRound() {
        if (!confirm('現在の選択を確定し、次の巡に進みますか？')) return;

        const currentSelectionsSnapshot = await currentSelectionsRef.once('value');
        const currentSelections = currentSelectionsSnapshot.val();

        if (currentSelections) {
            for (const team in currentSelections) {
                // 獲得済み選手リストに現在の選択を追加
                acquiredPlayersRef.child(team).push(currentSelections[team]);
            }
        }
        
        const roundSnapshot = await roundRef.once('value');
        const nextRound = (roundSnapshot.val() || 1) + 1;

        // 現在の選択をクリアし、巡数を更新
        await currentSelectionsRef.remove();
        await roundRef.set(nextRound);

        alert(`第${nextRound}巡に移行します。`);
    }
    // 全てのドラフトデータを初期化する関数
    async function resetAllData() {
        const confirmationText = "delete";
        const userInput = prompt(
            `警告：すべてのドラフトデータ（巡目、選択中の選手、獲得選手一覧）が完全に削除され、元に戻せません。\n\nこの操作を確定するには、「${confirmationText}」と入力してください。`
        );

        // 入力されたテキストが "delete" と一致するか確認
        if (userInput === confirmationText) {
            try {
                // Firebaseのデータをすべて削除
                await database.ref().set(null);
                
                // 巡目を1に再設定
                await roundRef.set(1);

                alert("ドラフトデータが正常に初期化されました。");
            } catch (error) {
                alert("エラーが発生しました：" + error.message);
            }
        } else if (userInput !== null) { // キャンセルではなく、間違った文字が入力された場合
            alert("入力が間違っています。初期化はキャンセルされました。");
        }
    }

</script>
</body>
</html>
