<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <h1 class="tytle">第一巡選択希望選手選択画面</h1>
    <label for="pet-select">選択希望選手</label>
    <form name="jstest">
        <select name="pets" id="pet-select">
            <option value="">--選手を選択してください--</option>
            <option value="仙田">仙田</option>
            <option value="新井">新井</option>
            <option value="上坂">上坂</option>
            <option value="田中">田中</option>
            <option value="鵜飼">鵜飼</option>
            <option value="布目">布目</option>
            <option value="冨高">冨高</option>
            <option value="大寺">大寺</option>
        </select>
    </form>
    <input type="button" value="確定" onclick="submitSelection()"/>
    <div class="selected">選択選手： <span id="BtnTest"></span></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
        // Firebaseプロジェクトの設定情報をここに貼り付け
        const firebaseConfig = {
  apiKey: "AIzaSyBwlnFf-ocmnNq3ZvudKC1Okgak6thaE9o",
  authDomain: "draft-59823.firebaseapp.com",
  databaseURL: "https://draft-59823-default-rtdb.firebaseio.com",
  projectId: "draft-59823",
  storageBucket: "draft-59823.firebasestorage.app",
  messagingSenderId: "500987145047",
  appId: "1:500987145047:web:7e948b8ae4493f7e84ac12"
        };
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        // Firebaseの初期化
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const teamId = 'team1'; // このページのチームID

        // 選択をFirebaseに送信する関数
        function submitSelection() {
            const selectedPlayer = document.jstest.pets.value;
            if (selectedPlayer) {
                // データベースの 'currentSelections/team1' に選手名を書き込む
                database.ref('currentSelections/' + teamId).set(selectedPlayer)
                    .then(() => {
                        alert('「' + selectedPlayer + '」選手を指名しました。');
                    });
            } else {
                // 未選択の場合はデータベースから削除
                database.ref('currentSelections/' + teamId).remove();
            }
        }

        // データベースを監視して、表示を更新
        const selectionRef = database.ref('currentSelections/' + teamId);
        selectionRef.on('value', (snapshot) => {
            const selectedPlayer = snapshot.val();
            document.getElementById("BtnTest").textContent = selectedPlayer || "未選択";
            document.jstest.pets.value = selectedPlayer || "";
        });
    </script>
</main>
</body>
</html>
