<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <style>
        #status-message { margin-top: 15px; font-size: 1.1em; font-weight: bold; color: #d90429; height: 25px; }
        
        /* ★★★ 全体警告用のスタイルを追加 ★★★ */
        #system-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; /* 初期状態では非表示 */
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div id="system-alert-overlay"></div>

<main class="main">
    <h1 class="tytle" id="round-title">第一巡選択希望選手選択画面</h1>
    <label for="pet-select">選択希望選手</label>
    <form name="jstest">
        <select name="pets" id="pet-select">
            <option value="">--選手を選択してください--</option>
            <option value="仙田">仙田</option>
            <option value="新井">新井</option>
            <option value="上坂">上坂</option>
            <option value="鵜飼">鵜飼</option>
            </select>
    </form>
    <input type="button" value="確定" onclick="submitSelection()"/>
    <div class="selected">選択選手： <span id="BtnTest"></span></div>
    <div id="status-message"></div>
</main>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase-config.js"></script>

<script>
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const teamId = 'team1';

    const roundRef = database.ref('round');
    const selectionRef = database.ref('currentSelections/' + teamId);
    const statusRef = database.ref('teamStatus/' + teamId);
    // ★★★ 全体警告を監視するRefを追加 ★★★
    const systemAlertRef = database.ref('systemAlert');

    // (中略... 既存の監視ロジックは変更なし)
    roundRef.on('value', (snapshot) => { /* ... */ });
    selectionRef.on('value', (snapshot) => { /* ... */ });
    statusRef.on('value', (snapshot) => { /* ... */ });

    // ★★★ 全体警告の変更を監視する処理を追加 ★★★
    systemAlertRef.on('value', (snapshot) => {
        const message = snapshot.val();
        const overlay = document.getElementById('system-alert-overlay');
        if (message) {
            overlay.textContent = message;
            overlay.style.display = 'flex'; // オーバーレイを表示
        } else {
            overlay.style.display = 'none'; // メッセージがなければ非表示
        }
    });

    // 選択を送信する関数 (変更なし)
    function submitSelection() { /* ... */ }
</script>
</body>
</html>
